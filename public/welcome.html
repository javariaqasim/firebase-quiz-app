<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGNUP/SIGNIN</title>
    <link rel="stylesheet" href="welcome.css">
    <link rel="stylesheet" href="./index.css" />
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
    rel="stylesheet"
    />
    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.js"
    ></script>
</head>
<body>




<div class="container">
   <div style="margin:100px">
        <span id="user" class="message"></Email-id></span></div>
        
      <div class="main">
            <div class="start">
                <div>
                    <h1 class="header"> QUIZ APP: </h1>
                </div>
                <br>
                <div>
                    <h2 class="header1">ATTEMP ALL QUESTIONS</h2>
                </div>
    
                <div class="quiz-btn">
                    <button class="startbtn" onclick="start()"> Start </button>
                </div>
            </div>
    
    
            <div class="question hidden">
                <div class="question-number">
    
                </div>
                <div class="questions">
    
                </div>
                <div class="options">
                    <ul class="list-options">
    
                    </ul>
                </div>
                <div class="next">
                    <button class="nextbtn" onclick="next()"> Next </button>
                </div>
            </div>
    
    
    
            <div class="end hidden">
                <table class="result" cellspacing='0'>
                    <tr>
                        <td id="table-head" class="app" colspan="2">
                            <h1> Results </h1>
                        </td>
                    </tr>
    
                    <tr>
                        <td id="quizapp1"  class="app1"> Total Questions </td>
                        <td id="quizapp2"  class="app2"> </td>
                    </tr>
    
                    <tr>
                        <td id="quizapp3" class="app3"> Attempt Questions </td>
                        <td id="quizapp4" class="app4"> </td>
                    </tr>
    
                    <tr>
                        <td id="quizapp5" class="app5"> Right Answers </td>
                        <td id="quizapp6" class="app6"> </td>
                    </tr>
    
                    <tr>
                        <td id="quizapp7" class="app7"> Wrong Answers </td>
                        <td id="quizapp8" class="app8"> </td>
                    </tr>
    
                    <tr>
                        <td id="quizapp9" class="app9"> Your Progress </td>
                        <td id="quizapp10" class="app10"> </td>
                    </tr>
                    <tr>
                        <td> <button class="startbtn" onclick="tryagain()"> Try again </button> </td>
                    </tr>
                </table>
            </div>
    
        </div> 
        <br>
        <br>
        <br>
        <br>
    <center><button class="btn btn-danger" onclick="logout()">Logout</button></center>
        
    </div>
</div>













    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.7/firebase-auth.js"></script>

    <script src="firebase.js"></script>
    <script src="welcome.js"></script>
</body>
</html>
